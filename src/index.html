<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"

      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="

    />

  <body>
    <main class="main">
      <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
      <include src="./partials/headerhero.html"></include>
      <include src="./partials/products.html"></include>
      <include src="./partials/howitmade.html"></include>
      <include src="./partials/slider.html"></include>
      <include src="./partials/locationfooter.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"

      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('.slider-container').slick({
          autoplay: true,
          autoplaySpeed: 3000,
          arrows: false,
          dots: true,
        });
      });
    </script>
