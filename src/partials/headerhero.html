<header>
  <div class="container">
    <a
      href="https://www.dullmensclub.com/new/wp-content/uploads/2020/01/DismalImpressiveFritillarybutterfly-size_restricted.gif"
      ><svg width="50" height="50">
        <use href="./images/symbol-defs.svg#icon-logo"></use>
      </svg>
      <span class="logo-tytel section-title">icecream</span>
    </a>
    <button
      class="menu-button"
      type="button"
      aria-expanded="false"
      data-menu-button
    >
      <svg aria-label="переключатель мобильного меню" width="20" height="12">
        <use
          class="icon-menu"
          href="./images/symbol-defs.svg#icon-menu-b"
        ></use>
        <use
          class="icon-cross"
          href="./images/symbol-defs.svg#icon-close-b"
        ></use>
      </svg>
    </button>

    <button type="button" class="buynow">
      Buy now
      <svg width="7" height="10">
        <use href="./images/symbol-defs.svg#arrow"></use>
      </svg>
    </button>

    <div class="b-menu" data-menu>
      <button type="button" class="buynow">
        Buy now
        <svg width="7" height="10">
          <use href="./images/symbol-defs.svg#arrow"></use>
        </svg>
      </button>
      <nav>
        <ul>
          <li>Home</li>
          <li>About us</li>
          <li>How it’s made?</li>
          <li>Our products</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<section class="hero">
  <div class="container">
    <div class="back-round"></div>
    <picture class="headr-icecream">
      <source
        srcset="
          ./images/hero_mobile_.png    1x,
          ./images/hero_mobile_@2x.png 2x,
          ./images/hero_mobile_@3x.png 3x
        "
        type="image/bmp"
        media="(max-width: 767px)"
      />

      <source
        srcset="
          ./images/hero_tablet.png    1x,
          ./images/hero_tablet@2x.png 2x,
          ./images/hero_tablet@3x.png 3x
        "
        type="image/bmp"
        media="(min-width: 768px)"
      />

      <img
        width="100%"
        height="100%"
        src="./images/hero_mobile_.png"
        alt="nice icecream"
      />
    </picture>

    <div class="content">
      <h1>
        ice cream <br />
        made with
        <p>passion</p>
      </h1>

      <ul class="hero-link">
        <li><a class="ancor" href="#Products">Products</a></li>
        <li><a class="ancor-accent" href="#How">How it’s made?</a></li>
      </ul>
      <div class="hero-milk-container">
        <img
          width="124"
          height="126"
          src="./images/hero_milk_tablet.png"
          alt="milk"
        />
        <div class="hero-description">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <svg width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-arrow_ring"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <script>
    (() => {
      const menuBtnRef = document.querySelector('[data-menu-button]');
      const mobileMenuRef = document.querySelector('[data-menu]');

      menuBtnRef.addEventListener('click', () => {
        const expanded =
          menuBtnRef.getAttribute('aria-expanded') === 'true' || false;

        menuBtnRef.classList.toggle('is-open');
        menuBtnRef.setAttribute('aria-expanded', !expanded);

        mobileMenuRef.classList.toggle('is-open');
      });
    })();
  </script>
</section>
